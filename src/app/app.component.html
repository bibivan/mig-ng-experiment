<div class="body">
    <app-header></app-header>

    <ng-container *ngIf="!state || !state.isInit; else form">
        <div class="preloader">
            <app-preloader></app-preloader>
        </div>
    </ng-container>

    <ng-template #form>
        <div [ngSwitch]="state.page">
            <app-step-preloader *ngSwitchCase="'preloader'"></app-step-preloader>

            <app-anketa *ngSwitchCase="'anketa'"
                        [order]="state.order"
            ></app-anketa>

            <app-sms *ngSwitchCase="'sms'"
                     [order]="state.order"
                     [smsSettings]="state.anketaSMS"
            ></app-sms>

            <app-passport *ngSwitchCase="'passport'"
                          [order]="state.order"
            ></app-passport>

            <app-employment-and-income *ngSwitchCase="'employment_and_income'"
                                       [order]="state.order"
            ></app-employment-and-income>

            <app-additional-contact *ngSwitchCase="'additional_contact'"
                                    [order]="state.order"
            ></app-additional-contact>

            <app-products *ngSwitchCase="'products'"
                          [order]="state.order"
                          [products]="state.products"
            ></app-products>

            <app-contract *ngSwitchCase="'contract'"></app-contract>

            <app-final *ngSwitchCase="'final'"
                       [order]="state.order"
                       [status]="state.status"
            ></app-final>
        </div>

        <app-toast *ngIf="state.toast?.isOpen" [caption]="state.toast.caption">
            <div [innerHTML]="state.toast.text"></div>
        </app-toast>

        <app-modal *ngIf="state.isOpenPersonalAccountHint" [small]="true" [bottomMobile]="true">
            <app-personal-account-hint (clickedButton)="closePersonalAccountHint()"></app-personal-account-hint>
        </app-modal>

        <app-modal *ngIf="state.isOpenInsuranceTermHint" [small]="true" [bottomMobile]="true">
            <app-insurance-term-hint (clickedButton)="closeInsuranceTermHint()"></app-insurance-term-hint>
        </app-modal>

        <app-modal *ngIf="state.isOpenInsuranceInfoHint" [small]="true" [bottomMobile]="true">
            <app-insurance-info-hint (clickedButton)="closeInsuranceInfoHint()"></app-insurance-info-hint>
        </app-modal>

        <app-modal *ngIf="state.isOpenSumLoanHint" [small]="true" [bottomMobile]="true">
            <app-sum-loan-hint (clickedButton)="closeSumLoanHint()"></app-sum-loan-hint>
        </app-modal>

        <app-modal *ngIf="state.isOpenRefusalLoanModal" [small]="true" [bottomMobile]="true">
            <app-refusal-loan></app-refusal-loan>
        </app-modal>
    </ng-template>
</div>
