<div class="body">
    <app-header></app-header>

    <ng-container *ngIf="!state || !state.isInit; else form">
        <div class="preloader">
            <app-preloader></app-preloader>
        </div>
    </ng-container>

    <ng-template #form>
        <div [ngSwitch]="state.page">
            <app-step-preloader *ngSwitchCase="'preloader'"></app-step-preloader>

            <app-anketa *ngSwitchCase="'anketa'" [state]="state"></app-anketa>

            <app-sms *ngSwitchCase="'sms'"></app-sms>
        </div>

    </ng-template>
</div>
