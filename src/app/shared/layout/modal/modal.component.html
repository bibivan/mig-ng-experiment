<div class="content-wrapper" [class.centered]="centered">
  <div class="content" [class.small]="small">
    <div class="title" *ngIf="closeButtonType === 'in-title'"
    >
      {{ caption }}

      <button
        class="close"
        (click)="close()">
        <div class="icon">
          <app-icon name="menu-close"></app-icon>
        </div>
      </button>
    </div>

    <ng-content></ng-content>

    <app-button
      *ngIf="closeButtonType === 'in-content'"
      type="button"
      theme="primary"
      (click)="close()"
    >Получить деньги</app-button>
  </div>
</div>
