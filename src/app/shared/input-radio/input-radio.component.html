<label *ngFor="let item of items" class="radio-button">
    <input [formControl]="formControl"
           [value]="item.value"
           type="radio"/>

    <div class="icon">
        <app-icon name="checked"></app-icon>
    </div>
    <div class="label">{{ item.label }}</div>
</label>


<p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
