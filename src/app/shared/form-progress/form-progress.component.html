<div class="form-progress">
    <app-container>
        <div class="content">
            <div class="percent-info">
                <ng-container *ngIf="percent === 0; else progress">
                    <div class="value">+{{ stepInfo.maxPercent }}%</div>
                    <div class="text">к вероятности одобрения за первый шаг</div>
                </ng-container>

                <ng-template #progress>
                    <div class="value">{{ percent }}%</div>
                    <div class="text">вероятность одобрения займа</div>
                </ng-template>

            </div>
            <div class="progress-bar">
                <div class="line" [ngStyle]="{ 'width': percent + '%' }"></div>
                <div class="line step-max" [ngStyle]="{ 'width': stepInfo.maxPercent + '%' }"></div>
            </div>
            <div class="step-info">
                <div class="value">
                    Шаг {{ stepInfo.num }} из 4
                </div>
                <div *ngIf="percent === stepInfo.maxPercent && stepInfo.nextStepPercent" class="text">
                    +{{ stepInfo.nextStepPercent }}% за следующий шаг
                </div>
            </div>
        </div>
    </app-container>
</div>
