<label [class.empty]="!formControl.value && !focused"
       [class.focused]="focused"
       class="field"
>
    <span class="label">{{ placeholder }}</span>

    <ng-container>
        <input (blur)="onBlur()"
               (focus)="onFocus()"
               [formControl]="formControl"
               [maxlength]="maxlength"
               [readOnly]="readonly"
               [type]="type"
               class="ng-invalid"
        />
    </ng-container>
    <ng-container>
        <div class="slider">
            <mat-slider [min]="min"
                        [max]="max"
                        [step]=""
                        [value]=""
            ></mat-slider>
            <div class="labels">
                <div class="item">{{min}} {{unit[0]}}</div>
                <div class="item">{{max}} {{unit[1]}}</div>
            </div>
        </div>
    </ng-container>
</label>
