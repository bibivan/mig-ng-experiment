<button [type]="type"
        [disabled]="disabled"
        [class.button]="true"
        [class.display-inline]="inline"
        [class.theme-primary]="theme === 'primary'"
        [class.theme-get-money]="theme === 'get-money'"
        [class.theme-return]="theme === 'return'"
        [class.theme-cancel]="theme === 'cancel'"
        (click)="clicked.emit($event)"
>
    <ng-content></ng-content>
</button>
