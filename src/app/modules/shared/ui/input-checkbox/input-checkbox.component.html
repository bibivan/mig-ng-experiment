<label [class.disabled]="disabled"
       class="checkbox-button"
>
    <input (change)="switch()"
           [checked]="value"
           [disabled]="disabled"
           type="checkbox">

    <span class="icon">
    <app-icon name="checked"></app-icon>
  </span>

    <span class="label">
    <ng-content></ng-content>
  </span>
</label>
